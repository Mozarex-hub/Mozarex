<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تخمین طول عمر توسط MOZAREX™</title>
</head>
<body>
    <h1>تخمین طول عمر توسط MOZAREX™</h1>
    <form method="POST">
        <label>آیا هر دو والدین شما به سن ۸۵ سال یا بیشتر رسیده‌اند؟</label>
        <select name="family_history">
            <option value="بله">بله</option>
            <option value="خیر">خیر</option>
        </select><br><br>

        <label>تعداد روزهای هفته که ورزش و فعالیت بدنی دارید:</label>
        <input type="number" name="exercise" min="0" max="7" required><br><br>

        <label>آیا سیگار می‌کشید؟</label>
        <select name="smoking">
            <option value="بله">بله</option>
            <option value="خیر">خیر</option>
        </select><br><br>

        <label>کیفیت رژیم غذایی خود را ارزیابی کنید (از ۱ تا ۵):</label>
        <input type="number" name="diet" min="1" max="5" required><br><br>

        <label>میانگین خواب (ساعت در شب):</label>
        <input type="number" name="sleep" min="0" max="24" required><br><br>

        <label>سطح درآمد شما (مقیاس ۱ تا ۱۰):</label>
        <input type="number" name="income" min="1" max="10" required><br><br>

        <label>تعداد روزهای ارتباط اجتماعی با دوستان و آشنایان (در هفته):</label>
        <input type="number" name="social" min="0" max="7" required><br><br>

        <label>سطح استرس متوسط (از ۱ تا ۱۰):</label>
        <input type="number" name="stress" min="1" max="10" required><br><br>

        <button type="submit">محاسبه طول عمر</button>
    </form>
</body>
</html>
